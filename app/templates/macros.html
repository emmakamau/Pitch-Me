{% extends 'base.html' %}
{% macro displayPitches(pitches) %}

{% block content %}
{% for pitch in pitches %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 pitch-card">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">{{pitch.pitch}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}

{% endmacro %}
